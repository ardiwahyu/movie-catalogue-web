<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Catalogue</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Movie Catalogue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-sm-4">
                    <li class="nav-item mr-sm-4">
                        <a class="nav-link active" id="movie" role="button" href="javascript:void(0)">Movie</a>
                    </li>
                    <li class="nav-item mr-sm-4">
                        <a class="nav-link" id="tv" role="button" href="javascript:void(0)">TV Show</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Popular
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="terpopuler" href="javascript:void(0)">Popular</a>
                            <a class="dropdown-item" id="now-playing" value="now_playing" href="javascript:void(0)">Now
                                Playing</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-1" id="form-search" method="GET" action="javascript:void(0)">
                    <input class="form-control mr-sm-2" id="input-search" type="search" placeholder="Title"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="overlay">
        <div class="spanner show">
            <div class="loader"></div>
        </div>
    </div>

    <main>
        <div class="container index-container mb-4">
            <h2 id="active-selector">Movie Popular</h2>
            <list-movie class="row"></list-movie>
        </div>
        <nav class="mb-4" id="navigation">
            <ul class="pagination justify-content-center pagination-item"></ul>
        </nav>
    </main>
</body>

</html>
